{% extends "base.html" %}

{% block subtitle %}Add Donation{% endblock subtitle %}

{% block content %}
    <form method="POST">
        <label for="donor">Donor: </label>
        <input type="text" id="donor" name="donor" placeholder="donor name">
        <label for="donation">Donation: </label>
        <input type="number" id="donation" name="donation" placeholder="$">
        <input type="submit" value="Donate">
    </form>
{% endblock content %}
